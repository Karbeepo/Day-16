  <style>
    body {
      margin: 0;

    }

    }

    /* Add styles for the list title */

    /* Add styles for the navbar */

    /* Common styles for both desktop and mobile */
.list-container {
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 15px;
  margin: 10px 0;
  max-width: 100%; /* Adjust the width as needed */
  width: 100%; /* Full width on mobile */
    margin-right: 0; /* No margin on mobile */
}

.lists-wrapper {
  display: flex;
  flex-wrap: wrap; /* Allow items to wrap to the next line */
}

/* Add styles for the list title */
.list-container h3 {
  font-weight: bold;
  text-align: center;
}

/* Add styles for the navbar */
nav.navbar {
  background-color: rgb(79, 47, 2);
}

/* Styles for desktop - lists displayed horizontally */
@media only screen and (min-width: 768px) {
  .lists-wrapper {
    flex-direction: row;
  }

  .list-container {
    width: 48%; /* Adjust the width of each list container */
    margin-right: 2%; /* Add a small margin between list containers */
  }
}

/* Styles for mobile - lists displayed vertically */
@media only screen and (max-width: 767px) {
  .lists-wrapper {
    flex-direction: column;
  }
}

  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            â˜°

          <div class="navbar-dropdown">
            <a class="navbar-item" href="home.html">
              Home
            </a>
            <a class="navbar-item" href="lists.html">
              Lists
            </a>
            <a class="navbar-item" href="contact.html">
              Contact
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Container -->
  <div class="container">
    <header>
      <h1>Your Lists</h1>
    </header>

    <main>
      <!-- Container to display saved lists -->
      <div id="savedListsContainer" class="lists-wrapper"></div>
    </main>
  </div>

  <!-- Include Bulma JavaScript for navbar toggling -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    if ($navbarBurgers.length > 0) {
      $navbarBurgers.forEach(el => {
        el.addEventListener('click', () => {
          const target = el.dataset.target;
          const $target = document.getElementById(target);
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
        });
      });
    }
  });
  </script>

  <!-- Script to load and display saved lists -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const savedListsContainer = document.getElementById('savedListsContainer');

      // Load lists from localStorage
      const savedLists = JSON.parse(localStorage.getItem('lists')) || [];

      // Display each saved list
      savedLists.forEach(savedList => {
        const savedListContainer = document.createElement('div');
        savedListContainer.className = 'list-container';

        savedListContainer.innerHTML = `
          <h3>${savedList.title}</h3>
          <ul>
            ${savedList.items.map(item => `<li>${item}</li>`).join('')}
          </ul>
        `;

        savedListsContainer.appendChild(savedListContainer);
      });
    });
  </script>
</body>

</html>
